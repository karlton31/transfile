<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transférer un fichier vers FTPs</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    .file-item {
      margin-bottom: 0px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer; /* Ajouter le curseur pointeur */
    }
    .file-buttons {
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .progress {
      height: 25px;
      display: none;
    }
    .cancel-button-container {
      display: none;
      margin-bottom: 20px;
    }
    .icon {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
    .back-button {
      margin-bottom: 10px;
    }
    .queue-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .file-name {
      flex-grow: 1;
      margin-right: 10px;
    }
    .no-pointer {
      cursor: default; /* Annuler le pointeur sur les éléments qui ne doivent pas l'avoir */
    }
    .btn-group {
      display: flex;
      gap: 5px;
    }
    #scrollToTopBtn button {
    border-radius: 50%;
    font-size: 28px;
    padding: 5px 20px;
   }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">TRANSFILE</h1>
    <div id="transfert-form" class="mt-4">
      <form id="form-transfert">
        <button type="submit" class="btn btn-primary" id="start-button">Start</button>
      </form>
    </div>
    <div id="status" class="mt-3"></div>
    <div id="queue" class="mt-3" style="display: none;">
      <h3>Queue:</h3>
      <button class="btn btn-danger mt-3" id="empty-queue-button">Empty the Queue</button>
      <ul class="list-group" id="file-queue"></ul>
    </div>
    <div id="ftp-source" class="mt-3">
      <h2>Files :</h2>
      <ul class="list-group" id="contenu-dossier-source">
        <!-- Nouveau en-tête pour la taille des fichiers -->
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>Nom du fichier</span>
          <span>Taille</span>
        </li>
      </ul>
      
    </div>
  </div>
  <div id="scrollToTopBtn" style="display: none; position: fixed; bottom: 20px; right: 20px; z-index: 99;">
    <button class="btn btn-primary">&uarr;</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
